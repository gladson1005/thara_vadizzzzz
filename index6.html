    header {
      text-align: center;

      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #6a1b9a;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a0072;
    }

    .address, .socials {
      margin-top: 30px;
      text-align: center;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #6a1b9a;
      font-size: 1.5em;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #fff;
      background-color: #4a0072;
      margin-top: 40px;
    }
  </style>
</head>
