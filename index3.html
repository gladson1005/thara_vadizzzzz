<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Family Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #fddde6;
    }

    .filters {
      text-align: center;
      margin: 20px 0;
    }

    .filters button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #ff7b89;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .gallery-container {
      overflow: hidden;
      max-width: 100%;
    }

    .gallery {
      display: flex;
      width: max-content;
      animation: scroll 30s linear infinite;
    }

    .photo {
      margin: 10px;
      text-align: center;
      flex-shrink: 0;
    }

    .photo img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .caption {
      margin-top: 8px;
      font-weight: bold;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    a {
      display: block;
      text-align: center;
      margin: 30px;
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Beautiful Family Moments</h1>
    <p>Memories That Live Forever ‚ù§Ô∏è</p>
  </header>

  <section class="filters">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('parents')">Parents</button>
    <button onclick="filterGallery('siblings')">Siblings</button>
    <button onclick="filterGallery('grandparents')">Grandparents</button>
    <button onclick="filterGallery('trips')">Trips</button>
  </section>

  <main class="gallery-container">
    <div class="gallery">
      <div class="photo parents">
        <img src="family1.jpg" alt="Parents" onclick="openLightbox(this)">
        <p class="caption">Dad & Mom ‚ù§Ô∏è</p>
      </div>
      <div class="photo grandparents">
        <img src="family2.jpg" alt="Grandparents" onclick="openLightbox(this)">
        <p class="caption">Grandpa & Grandma üë¥üëµ</p>
      </div>
      <div class="photo siblings">
        <img src="family3.jpg" alt="Siblings" onclick="openLightbox(this)">
        <p class="caption">My Brothers</p>
      </div>
      <div class="photo trips">
        <img src="family4.jpg" alt="Beach Trip" onclick="openLightbox(this)">
        <p class="caption">Trip to the Beach üèñÔ∏è</p>
      </div>
      <div class="photo trips">
        <img src="family5.jpg" alt="Hill Station" onclick="openLightbox(this)">
        <p class="caption">Family Vacation üåÑ</p>
      </div>
      <!-- Repeat for scrolling effect -->
      <div class="photo parents">
        <img src="family1.jpg" alt="Parents" onclick="openLightbox(this)">
        <p class="caption">Dad & Mom ‚ù§Ô∏è</p>
      </div>
    </div>
  </main>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded View" />
  </div>

  <a href="D:\Sample Project/family.html">RETURN</a>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function filterGallery(category) {
      const photos = document.querySelectorAll('.photo');
      photos.forEach(photo => {
        if (category === 'all' || photo.classList.contains(category)) {
          photo.style.display = 'block';
        } else {
          photo.style.display = 'none';
        }
      });
    }
  </script>
  

</body>
</html>
